<template>
    <div class="row center-align">
        <h1>${heading | upper}</h1>
    </div>

    <div class="row">
        <div class="col s12 m3" repeat.for="movie of movies">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src.bind="movie.urlPoster">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">${movie.title | upper}</span>
                    <p>
                        <a route-href="route: editMovie; params.bind: { id: movie.id }"><i class="fa fa-pencil-square"></i> Edit</a>
                    </p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">${movie.title | upper}<i class="material-icons right">close</i></span>
                    <p>${movie.plot}</p>
                </div>
            </div>
        </div>
    </div>

</template>>
