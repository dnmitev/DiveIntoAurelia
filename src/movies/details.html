<template>
    <div class="row center-align">
        <div class="col s12">
            <h1>${movie.Title}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <div class="row center-align">
                <img src.bind="movie.UrlPoster" alt="" class="responsive-img">
            </div>
            <div class="row center-align">
                <div class="chip">
                    ${movie.Genre}
                </div>
            </div>
        </div>
        <div class="col s8">
            <div class="row">
                <div class="row">
                    <blockquote>
                        ${movie.Plot}
                    </blockquote>
                </div>
                <div class="row">
                    <div class="col s2 right-align">Director:</div>
                    <div class="col s10 left-align">
                        <strong >
                            <span>${movie.Director}</span>
                        </strong>
                    </div>
                </div>

                <div class="row">
                    <div class="col s2 right-align">Writer:</div>
                    <div class="col s10 left-align">
                        <strong>
                            <span>${movie.Writer}</span>
                        </strong>
                    </div>
                </div>

                <div class="row">
                    <div class="col s2 right-align">Country:</div>
                    <div class="col s10 left-align">
                        <strong>
                            <span>${movie.Country}</span>
                        </strong>
                    </div>
                </div>

                <div class="row">
                    <div class="col s2 right-align">Year:</div>
                    <div class="col s10 left-align">
                        <strong>
                            <span>${movie.Year}</span>
                        </strong>
                    </div>
                </div>

                <div class="row">
                    <a class="waves-effect waves-light btn" href.bind="movie.UrlIMDB" target="_blank">
                        <i class="material-icons">movie</i> IMDB
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
