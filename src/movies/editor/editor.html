<template>
    <h3 class="center-align">Welcome to movies' edittor</h3>
    <div class="row">
        <div class="col s6">
            <h5 class="center-align">Edittor</h5>
            <div class="row">
                <form class="col s12" submit.trigger="editMovieDetails(movie.id)">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="title" class="validate" placeholder="Title" value.bind="movie.title | upper" required>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="poster" value.bind="movie.urlPoster">
                        </div>
                        <div class="input-field col s6">
                            <input type="number" min="2000" max="2020" step="1" id="year" placeholder="Year" value.one-way="movie.year">
                        </div>
                        <div class="input-field col s6">
                            <input type="number" min="0" max="10" step="0.1" id="rating" placeholder="Rating" value.bind="movie.rating | toNumber">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        <div class="col s6">
            <h5 class="center-align">Preview</h5>
            <div class="row center-align">
                <div class="col s12">${movie.title}, ${movie.year}</div>
                <div class="col s12">
                    <img src="" alt="" class="responsive-img" src.bind="movie.urlPoster">
                </div>
            </div>
            <div class="row center-align">
                <div class="col s12">
                    <i class="fa fa-star-half-o"></i> ${movie.rating}
                </div>
            </div>
        </div>
    </div>
</template>
