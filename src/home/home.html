<template>
    <section class="au-animate">
        <h2 class="center-align"><i class="fa fa-star"></i> ${heading | upper}</h2>
        <table class="responsive-table highlight">
            <thead>
                <tr>
                    <th data-field="number">#</th>
                    <th data-field="title">Title</th>
                    <th data-field="genre">Genre</th>
                    <th data-field="rating">Rating</th>
                </tr>
            </thead>

            <tbody>
                <tr repeat.for="movie of movies" click.trigger="getMovieDetails(movie.id)" class="clickable-row">
                    <td>${movie.ranking}</td>
                    <td>${movie.title}</td>
                    <td>
                        <div class="chip" repeat.for="genre of movie.genres">
                            ${genre}
                        </div>
                    </td>
                    <td>
                        ${movie.rating}
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</template>
